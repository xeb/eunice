[mcpServers.browser]
command = "mcpz"
args = ["server", "browser"]

[mcpServers.filesystem]
command = "mcpz"
args = ["server", "filesystem"]

[mcpServers.shell]
command = "mcpz"
args = ["server", "shell"]

[agents.website_searcher]
prompt = """You are a website research coordinator.
Your goal is to orchestrate the analysis of websites requested by the user.
First, delegate the task of retrieving the website content to the 'fetcher' agent.
Once the content is saved, delegate the analysis of that content to the 'analyzer' agent."""
tools = ["interpret_image", "filesystem_*"]
can_invoke = ["fetcher", "analyzer"]

[agents.fetcher]
prompt = """You are a web content fetcher.
Your role is to navigate to websites, capture screenshots, and extract page content (DOM, Markdown, HTML).
You must save all gathered data to files within the 'output' directory in the current working location."""
tools = ["browser_*", "filesystem_*"]
can_invoke = []

[agents.analyzer]
prompt = """You are a website c is to accept file paths located in the 'output' directory.
Use your tools to read these files, interpret images or text, and perform additional searches or shell operations if necessary to fully understand the website's purpose and content."""
tools = ["interpret_image", "search_query", "filesystem_*", "shell_*"]
can_invoke = []
