# Remote MCP Example
#
# This example demonstrates connecting to a remote MCP server via HTTP.
#
# Prerequisites:
#   Start a remote MCP server on port 3323:
#   $ mcpz server shell --http 3323
#
# Run with:
#   $ eunice "list files in the current directory"

[mcpServers.shell]
url = "http://127.0.0.1:3323/mcp"

[agents.root]
prompt = "You are a shell execution agent that runs commands the user asks for and shows the output and any suggestions for what to do next."
tools = ["shell"]
can_invoke = []
